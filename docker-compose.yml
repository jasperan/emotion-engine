version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - backend_data:/app/data
    environment:
      - DATABASE_URL=sqlite+aiosqlite:///./data/emotionsim.db
      - OLLAMA_BASE_URL=http://host.docker.internal:11434/v1
      - OLLAMA_API_KEY=ollama
      - DEBUG=false
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  backend_data:

# Note: Ollama should be running on the host machine at http://localhost:11434
# The backend connects to it via host.docker.internal

